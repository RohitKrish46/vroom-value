<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vroom Value - Predict Car Price</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .navbar {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            color: #c7711e;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #c7711e;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .main-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .prediction-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #c7711e;
            font-weight: 800;
        }

        .form-grid {
            display:grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #c7711e;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 119, 51, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #c7711e;
            font-size: 1rem;
        }

        /* Style for select options */
        select option {
            background: #1a1a1a;
            color: #c7711e;
            padding: 0.8rem;
        }

        /* Style for select placeholder */
        select option[value=""] {
            color: rgba(255, 119, 51, 0.5);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #c7711e;
        }

        /* Style for input placeholder */
        input::placeholder {
            color: rgba(255, 119, 51, 0.5);
        }

        .submit-btn {
            background: #c7711e;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            background: #ff8844;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            h1.big-title {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <a href="/" class="logo">Vroom Value</a>
        <div class="nav-links">

                <div class="form-group">
                    <label for="year">Manufacturing Year</label>
                    <input type="number" id="year" name="year" min="1900" max="2024" required placeholder="Enter year">
                </div>

                <div class="form-group">
                    <label for="km_driven">Kilometers Driven</label>
                    <input type="number" id="km_driven" name="km_driven" min="0" step="0.01" required placeholder="Enter kilometers">
                </div>

                <div class="form-group">
                    <label for="vehicle_age">Vehicle Age</label>
                    <input type="number" id="vehicle_age" name="vehicle_age" min="0" required placeholder="Enter age">
                </div>

                <div class="form-group">
                    <label for="fuel_type">Fuel Type</label>
                    <select id="fuel_type" name="fuel_type" required>
                        <option value="">Select Fuel Type</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="CNG">CNG</option>
                        <option value="Electric">Electric</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="transmission_type">Transmission</label>
                    <select id="transmission_type" name="transmission_type" required>

                        <option value="Manual">Manual</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="engine">Engine (CC)</label>
                    <input type="number" id="engine" name="engine" min="0" step="0.1" required placeholder="Enter engine capacity">
                </div>

                <div class="form-group">
                    <label for="max_power">Max Power (bhp)</label>
